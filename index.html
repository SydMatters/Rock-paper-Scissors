<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <section class="notification-winner 1">
      <div class="notification-container">
          <div class="notification-header">
            <label class="win-header">Payer1 Win</label>
          </div>
          <div class="notification-body">
            <img src="cup.png" alt="You Win">
          </div>
          <div class="notification-footer">
            <label class="win-message">Congratulations!!!</label>
            <button class="notification-button-again">Start Again</button>
          </div>
      </div>
    </section>
    <section class="notification-winner 2">
      <div class="notification-container">
          <div class="notification-header">
            <label class="win-header">Payer2 Win</label>
          </div>
          <div class="notification-body">
            <img src="cup.png" alt="You Win">
          </div>
          <div class="notification-footer">
            <label class="win-message">Congratulations!!!</label>
            <button class="notification-button-again">Start Again</button>
          </div>
      </div>
    </section>
    <header class="header">
      <div class="container">
        <h1 class="header-title">Rock, Paper, Scissors</h1>
        <input type="text" id="intentos" placeholder="Ingresa los intentos">
        <label class="header-points">Points: 
          <span class="header-points-value">0</span>
        </label>
        <label class="header-points">Points 2: 
          <span class="header-points-value">0</span>
        </label>
      </div>
    </header>
    
    <main>
      <div class="main-container">
          <div class="options-container">
            <section class="optionCont">
              <button class="option" id="rock">
                <img class="option-image" src="rock-emoji.png" alt="Rock"/>
              </button>
            </section>

            <section class="optionCont">
              <button class="option" id="paper">
                <img class="option-image" src="paper-emoji.png" alt="Paper"/>
              </button>
            </section>

            <section class="optionCont">
              <button class="option" id="scissors">
                <img class="option-image" src="scissors-emoji.png" alt="Scissors"/>
              </button>
            </section>
          </div>
          <button class="button-mode">Change to player</button>
        </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
